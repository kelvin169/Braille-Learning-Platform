<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Integrated Tutor-Assisted Braille Learning Platform</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header>
    <h1>Integrated Tutor-Assisted Braille Learning Platform</h1>
    <p>Empowering Braille education with tutor-assisted learning tools</p>
  </header>

  <div class="container">
    <form id="loginForm">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />
      
      <button class="btn" type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="/signup">Create an Account</a></p>
  </div>

  <footer>
    <p><a href="/read">Read Braille</a> | <a href="/write">Write Braille</a></p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Login successful') {
          alert('Login successful');
          window.location.href = '/dashboard'; // redirect to dashboard or learning page
        } else {
          alert('Invalid credentials');
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
